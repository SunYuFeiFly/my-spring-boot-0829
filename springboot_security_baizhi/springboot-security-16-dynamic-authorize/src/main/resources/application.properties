# \u7AEF\u53E3
server.port=8888

# datasource\uFF1A\u7C7B\u578B\u3001\u9A71\u52A8\u540D\u3001\u7528\u6237\u540D\u3001\u5BC6\u7801
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot-baizhi-security-combat?useSSL=false&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
\u200B
# mybatis\u914D\u7F6Emapper\u6587\u4EF6\u7684\u4F4D\u7F6E\u548C\u522B\u540D\u8BBE\u7F6E
# \u6CE8\u610Fmapper\u76EE\u5F55\uFF08\u5305\uFF09\u65B0\u5EFA\u65F6\u5FC5\u987B\u4F7F\u7528"/"\uFF0C\u800C\u4E0D\u662F.
mybatis.mapper-locations=classpath:com/baizhi/security/mapper/*.xml
# \u5B9E\u4F53\u7C7B\u522B\u540D
mybatis.type-aliases-package=com.baizhi.security.entity
# \u9A7C\u5CF0\u547D\u540D
mybatis.configuration.map-underscore-to-camel-case=true

# log:\u4E3A\u4E86\u663E\u793Amybatis\u8FD0\u884CSQL\u8BED\u53E5
logging.level.com.study=debug